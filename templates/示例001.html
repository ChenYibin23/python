<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="第一行"><br>
    <input type="text" placeholder="第二行"><br>
    <!-- 列表的使用 -->
    {{url_str}} <br>
    {{my_list}} <br>
    {{my_list.2}} <br>
    {{my_list[2]}} <br>
    <!-- 字典的使用 -->
    {{my_dict}} <br>
    {{my_dict.name}} <br>
    {{my_dict['name']}} <br>
    <hr>
    <!-- html中的列表循环 -->
    {% for num in my_list %}
    <!-- html中的判断语句 -->
    {%if num > 3%}
    {{num}} <br>
    {%endif%}
    {%endfor%}
    <!-- 过滤器 -->
    {{url_str | upper}} <br>
    {{url_str | reverse}} <br>
    {{url_str | upper | reverse}} <br>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <form mothod="post">
        <label>用户名：</label><input type="text" name="username"> <br>
        <label>密码：</label><input type="text" name="password"> <br>
        <label>确认密码：</label><input type="text" name="password2"> <br>
        <input type="submit" value="提交"> <br>
    </form>
</body>

</html>
